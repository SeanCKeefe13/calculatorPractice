<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator-styles.css">

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="main-container">
        <div class="display"></div>
        <div class="button-row row-one">
            <button class="calc-button symbol" id="percent">%</button>
            <button class="calc-button symbol" id="ce">CE</button>
            <button class="calc-button symbol" id="c">C</button>
            <button class="calc-button symbol" id="erase"><i class="bi bi-arrow-left-square"></i></button>
        </div>
        <div class="button-row row-two">
            <button class="calc-button symbol" id="1/x">1/<i>x</i></button>
            <button class="calc-button symbol" id="squared"><i>x</i>^2</button>
            <button class="calc-button symbol" id="root">âˆš<i>x</i></button>
            <button class="calc-button symbol" id="divide"><span>&#247;</span></button>
        </div>
        <div class="button-row row-three">
            <button class="calc-button" id="7">7</button>
            <button class="calc-button" id="8">8</button>
            <button class="calc-button" id="9">9</button>
            <button class="calc-button symbol" id="multiply"><span>&#215;</span></button>
        </div>
        <div class="button-row row-four">
            <button class="calc-button" id="4">4</button>
            <button class="calc-button" id="5">5</button>
            <button class="calc-button" id="6">6</button>
            <button class="calc-button symbol" id="subtract"><span>&#8722;</span></button>
        </div>
        <div class="button-row row-five">
            <button class="calc-button" id="1">1</button>
            <button class="calc-button" id="2">2</button>
            <button class="calc-button" id="3">3</button>
            <button class="calc-button symbol" id="add"><span>&#43;</span></button>
        </div>
        <div class="button-row row-six">
            <button class="calc-button" id="negative"><span>&#177;</span></button>
            <button class="calc-button" id="0">0</button>
            <button class="calc-button" id="decimal">.</button>
            <button class="calc-button symbol" id="equals">=</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="calculatorJS.js" async defer></script>
</body>

</html>
