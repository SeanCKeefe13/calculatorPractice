<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="calculator-styles.css">

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="main-container">
        <div class="display">
            <div class="current-val"></div>
            <div class="total"></div>
        </div>
        <div class="button-row row-one">
            <button class="calc-button symbol" id="percent">%</button>
            <button class="calc-button symbol" id=")">)</button>
            <button class="calc-button symbol" id="C">C</button>
            <button class="calc-button symbol" id="erase"><i class="bi bi-arrow-left-square"></i></button>
        </div>
        <div class="button-row row-two">
            <button class="calc-button symbol" id="1/x"></button>
            <button class="calc-button symbol" id="squared">x^2</button>
            <button class="calc-button symbol" id="root">âˆšx</button>
            <button class="calc-button symbol" id="divide"><span>&#247;</span></button>
        </div>
        <div class="button-row row-three">
            <button class="calc-button" id="7">7</button>
            <button class="calc-button" id="8">8</button>
            <button class="calc-button" id="9">9</button>
            <button class="calc-button symbol" id="multiply">x</button>
        </div>
        <div class="button-row row-four">
            <button class="calc-button" id="4">4</button>
            <button class="calc-button" id="5">5</button>
            <button class="calc-button" id="6">6</button>
            <button class="calc-button symbol" id="subtract">-</button>
        </div>
        <div class="button-row row-five">
            <button class="calc-button" id="1">1</button>
            <button class="calc-button" id="2">2</button>
            <button class="calc-button" id="3">3</button>
            <button class="calc-button symbol" id="add">+</button>
        </div>
        <div class="button-row row-six">
            <button class="calc-button" id="negative"><span>&#177;</span></button>
            <button class="calc-button" id="0">0</button>
            <button class="calc-button" id="decimal">.</button>
            <button class="calc-button symbol" id="equals">=</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="calculatorJS.js" async defer></script>
</body>

</html>
